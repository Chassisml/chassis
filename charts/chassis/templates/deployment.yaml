apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chassis.fullname" . }}
  labels:
    {{- include "chassis.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chassis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chassis.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chassis.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{ if eq .Values.MODE "pv" }}
      volumes:
        - name: {{ .Values.K_DATA_VOLUME_NAME }}
          persistentVolumeClaim:
            claimName: {{ .Values.K_DATA_VOLUME_NAME }}
      {{ end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.SERVICE_REPOSITORY }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{ if eq .Values.MODE "pv" }}
          volumeMounts:
            - mountPath: {{ .Values.MOUNT_PATH_DIR }}
              name: {{ .Values.K_DATA_VOLUME_NAME }}
          {{ end }}
          env:
            - name: MODE
              value: {{ .Values.MODE }}
            - name: CONTEXT_BUCKET
              value: {{ .Values.CONTEXT_BUCKET }}
            - name: HTTP_PROXY
              value: {{ .Values.HTTP_PROXY }}
            - name: HTTPS_PROXY
              value: {{ .Values.HTTPS_PROXY }}
            - name: NO_PROXY
              value: {{ .Values.NO_PROXY }}


          ports:
            - name: http
              containerPort: {{ .Values.PORT }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
